name: Deploy Azure Function App - Backend

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Stap 1: Checkout je code
      - name: Checkout repository
        uses: actions/checkout@v3

      # Stap 2: Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18' # of '20' afhankelijk van je Node-versie

      # Stap 3: Installeer dependencies & build TypeScript
      - name: Install dependencies and build
        run: |
          cd backend
          npm ci
          npm run build

      # Stap 4: Deploy naar Azure Functions
      - name: 'Deploy to Azure Function App'
        uses: Azure/functions-action@v1
        with:
          app-name: budgetease-api # Verander indien anders
          publish-profile: ${{ secrets.AZURE_FUNCTIONAPP_PUBLISH_PROFILE }}
          package: ./backend/dist
