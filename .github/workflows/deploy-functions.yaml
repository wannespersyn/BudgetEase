name: Build and Deploy Azure Function (Linux)

on:
  push:
    branches:
      - main

env:
  AZURE_FUNCTIONAPP_NAME: 'budgetease-api'
  AZURE_FUNCTIONAPP_PACKAGE_PATH: './backend/dist'
  NODE_VERSION: '20.x'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: ${{ env.NODE_VERSION }}

    - name: Install dependencies
      run: |
        cd backend
        npm ci

    - name: Build project
      run: |
        cd backend
        npm run build

    - name: Copy config files to dist
      run: |
        cp backend/host.json backend/package.json backend/dist/

    - name: Restructure dist folder for Azure Functions
      run: |
        FUNCTIONS_DIR=backend/dist/functions
        DIST_DIR=backend/dist
        SRC_FUNCTIONS_DIR=backend/src/functions

        for function_file in $FUNCTIONS_DIR/*.js; do
          func_name=$(basename "$function_file" .js)
          mkdir -p "$DIST_DIR/$func_name"
          mv "$function_file" "$DIST_DIR/$func_name/index.js"
          cp "$SRC_FUNCTIONS_DIR/$func_name/function.json" "$DIST_DIR/$func_name/function.json"
        done

    - name: Zip Function App files
      run: |
        cd backend/dist
        zip -r functionapp.zip .

    - name: Deploy to Azure Function App
      uses: Azure/functions-action@v1
      with:
        app-name: ${{ env.AZURE_FUNCTIONAPP_NAME }}
        package: './backend/dist/functionapp.zip'
        publish-profile: ${{ secrets.AZURE_FUNCTIONAPP_PUBLISH_PROFILE }}
